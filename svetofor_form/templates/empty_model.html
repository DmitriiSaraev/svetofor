<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
 <style>
    .form-row {
        display: flex;
        flex-wrap: wrap;
    }
    .form-group {
        flex: 1;
        margin-right: 10px; /* Регулирует расстояние между полями */
    }
    .form-group label {
        display: block;
    }
    .button-group {
        display: flex;
        align-items: flex-end;
    }
    .button-group button {
        margin-left: 10px; /* Регулирует расстояние между кнопкой и полем */
    }
</style>

{% for form in forms %}
<form method="post" action="">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group">
            <label for="{{ form.ip_address.id_for_label }}">IP адрес</label>
            {{ form.ip_address }}
        </div>
        <div class="form-group">
            <label for="{{ form.local.id_for_label }}">Local</label>
            {{ form.local }}
        </div>
        <div class="form-group">
            <label for="{{ form.protocol.id_for_label }}">Протокол</label>
            {{ form.protocol }}
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </div>
</form>
{% endfor %}

</div>


</body>
</html>
