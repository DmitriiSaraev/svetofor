<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <div class="col-md-3">
    <div class="card">
      {% for svetofor in svetofors %}
        <div class="inline-group">
          ip: {{ svetofor.ip_address }}
          local: {{ svetofor.local }}
          protocol: {{ svetofor.protocol }}
          <form action="{% url 'svetofors:up_svetofor' svetofor.pk %}"
                method="post">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Включить
            </button>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

<div class="container py-5">
  <div class="col-md-12">
    <div class="card">
      {% for svetofor in svetofors %}
        <form method="post"
              action="{% url 'svetofors:up_svetofor' svetofor.pk %}"
              class="d-flex">
          {% csrf_token %}
          <div class="form-group mr-2">
            <input name="ip_address" type="text"
                   value="{{ svetofor.ip_address }}"
                   class="form-control">
          </div>
          <div class="form-group mr-2">
            <input name="local" type="text"
                   value="{{ svetofor.local }}"
                   class="form-control">
          </div>
          <div class="form-group mr-2">
            <input name="protocol" type="text"
                   value="{{ svetofor.protocol }}"
                   class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Включить</button>
        </form>
      {% endfor %}

{#      # Пустая форма#}
      <form action="{% url 'svetofors:index' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Включить</button>
      </form>

    </div>
  </div>
</div>


</body>
</html>
